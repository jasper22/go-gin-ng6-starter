language: go

go:
  - 1.10.3

sudo: true

env:
  - NODE_VERSION="8.11.1"

before_install:
  - nvm install $NODE_VERSION
  - npm install -g --silent @angular/cli@6.1.3
  - npm install -g yarn
  - go get -u github.com/kardianos/govendor

install:
  - govendor sync
  - cd $TRAVIS_BUILD_DIR/frontend
  - yarn install --pure-lockfile

services:
  - docker

notifications:
  email: false

script:
  - cd $TRAVIS_BUILD_DIR
  - docker-compose -f docker-compose.test.yml up -d
  - go test -v ./...
  - cd $TRAVIS_BUILD_DIR/frontend
  - yarn run build-prod

deploy:
  provider: heroku
  app: go-rest-ng6-proto
  api_key: $HEROKU_API_KEY
  skip_cleanup: true
  local_dir: frontend/docs
  #on:
    #branch: master
