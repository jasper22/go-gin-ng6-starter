syntax = "proto3";
package models;

message User {
    uint32 ID = 1;
    uint32 CreatedAt = 2;
    uint32 UpdatedAt = 3;
    string FirstName = 4;
    string LastName = 5;
    string Username = 6;
    string Password = 7;
    enum AuthRole {
        ROLE_USER = 0;
        ROLE_CONTENT_ADMIN = 1;
        ROLE_ADMIN = 2;
    }
    AuthRole Role = 8;
}
